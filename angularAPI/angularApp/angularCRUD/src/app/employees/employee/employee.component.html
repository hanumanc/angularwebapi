<form class="emp-form" #employeeForm="ngForm">
  <div class="form-row">
    <div class="form-group col-md-6">
      <input class="form-control" name="FirstName" #FirstName="ngModel" 
      [(ngModel)]="employeeService.selectedEmployee.FirstName" placeholder="First Name">
    </div>
    <div class="form-group col-md-6">
      <input class="form-control" name="LastName" #LastName="ngModel" 
      [(ngModel)]="employeeService.selectedEmployee.LastName" placeholder="Last Name">
    </div>     
  </div>
  <div class="form-group">
    <input class="form-control" name="Position" #Position="ngModel" 
      [(ngModel)]="employeeService.selectedEmployee.Position" placeholder="Position">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input class="form-control" name="EmpCode" #EmpCode="ngModel" 
      [(ngModel)]="employeeService.selectedEmployee.EmpCode" placeholder="Employee Code">
    </div>
    <div class="form-group col-md-6">
      <input class="form-control" name="Office" #Office="ngModel" 
      [(ngModel)]="employeeService.selectedEmployee.Office" placeholder="Office">
    </div>     
  </div>
  <div class="form-row">
    <div class="form-group col-md-8">
      <button type="submit" class="btn btn-lg btn-block btn-info"><i class="fa fa-floppy-o" aria-hidden="true"></i> Submit</button>
    </div>
    <div class="form-group col-md-4">
      <button type="button" class="btn btn-lg btn-block btn-secondary"><i class="fa fa-repeat" aria-hidden="true"></i> Reset</button>
    </div>     
  </div>
  </form>
